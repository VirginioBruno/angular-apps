<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdds()">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
            *ngFor="let number of numbers"
            class="list-group-item">{{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p appBasicHighlight>Only odd</p>
      </ng-template>
      <p *appUnless="!onlyOdd" appBasicHighlight>Only odd</p>
      <ul [ngSwitch]="value">
          <li *ngSwitchCase="5">5</li>
          <li *ngSwitchCase="10">10</li>
          <li *ngSwitchCase="15">15</li>
          <li *ngSwitchCase="20">20</li>
          <li *ngSwitchDefault>Default</li>
      </ul>
    </div>
  </div>
</div>
