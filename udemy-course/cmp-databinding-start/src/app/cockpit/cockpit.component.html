<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" #serverName>
      <label>Server Content</label>
      <input type="text" class="form-control" #serverContent>
      <br>
      <button
        class="btn btn-primary margin-button"
        (click)="onServerAdd(serverName.value, serverContent.value)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onBlueprintAdd(serverName.value, serverContent.value)">Add Server Blueprint</button>
    </div>
</div>
